# SMS Service Configuration
# Enable/disable SMS service
sms.enabled=true

# Default SMS provider (termii, fast2sms, 2factor, or auto for automatic fallback)
sms.default-provider=2factor

# Termii SMS Configuration (https://termii.com)
# Get a free API key by signing up at https://termii.com/
sms.termii.api-key=
sms.termii.sender-id=

# Fast2SMS Configuration (https://www.fast2sms.com)
# Get a free API key by signing up at https://www.fast2sms.com/
sms.fast2sms.api-key=YOUR_FAST2SMS_API_KEY

# 2Factor Configuration (https://2factor.in)
# Get a free API key by signing up at https://2factor.in/
# IMPORTANT: Replace this with your actual 2Factor API key
sms.2factor.api-key=1fd3579b-3102-11f0-8b17-0200cd936042

# OTP validation
otp.validation.strict=true
